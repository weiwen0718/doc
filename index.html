<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>时钟</title>

    <link href="static/css/clock.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="static/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="static/js/clock.js"></script>

</head>

<body>
<div class="time-wrap zoomIn animated">
    <div class="time-base bounceInUp animated"></div>
    <div class="time-belt bounceInUp animated"></div>
    <div class="time-wheel bounceInLeft animated"></div>
    <div class="time-clock bounceInUp animated">
        <div class="indicators">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="letters">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="arrows">
           <div class="hour"></div>
           <div class="minute"></div>
           <div class="second"></div>
        </div>
    </div>
</div>
</body>
</html>
